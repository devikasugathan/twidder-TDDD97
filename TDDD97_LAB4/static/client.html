<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TwidderLAB1</title>
        <meta charset="utf-8">
        <link href="/static/client.css" type="text/css" rel="stylesheet">
        <script src="/static/client.js" type="text/javascript"></script>

        <script type="text/view" id="welcomeview">


            <div id="Welcome_div">
                <img src="/static/wimage.png">
                <div id="forms_div">

                    <div id="Login_div">
                        <form id="signin_form" action ="" onsubmit="signin(); return false;">
                            <h3>SIGN IN</h3>
                            <label for="Email">Email </label>
                            <input type="Email" name="email" id="Email_login" size="15" required></br>
                            <label for="Password_login">Password </label>
                            <input type="password" name="psw" id="Password_login" size="15" required></br>
                            <input type="submit" value="LOGIN"></br>
                        </form>
                        <p id="LoginError"> </p>
                    </div>

                    <div id="signup_div">
                        <form id="signup_form" action="" method="" onsubmit="sign_up(); return false;">

                            <h3>SIGN UP</h3>

                            <label for="First name">First name</label><input type="text" name="Fname" id="First name" size = "15" required> </br>
                            <label for="Family name">Family name</label><input type="text" name="Lname" id="Family name" size = "15" required> </br>
                            <label for="Gender">Gender</label>
                            <select id="Gender" name="Gender"style="width:110px" required>
                                <option value="-" ></option>
                                <option value="Male" >Male</option>
                                <option value="Female" >Female</option>
                                <option value="Other" >Other</option>
                            </select><br>
                            <label for="City">City </label><input type="text" name="city" id="City" size="15" required> </br>
                            <label for="Country">Country </label><input type="text" name="country" id="Country" size="15" required> </br>
                            <label for="Email_sign_up">Email </label><input type="Email" name="email" id="Email_sign_up" size="15" required> </br>

                            <label for="Password_sign_up">Password </label><input type="password" name="psw" id="Password_sign_up" size="15" required> </br>

                            <label for="Repeat PSW">Repeat PSW </label><input type="password" name="rpsw" id="Repeat PSW" size="15" required> </br>
                            <input type="submit" value="SIGN UP"></br></br>

                        </form>
                        <h3>RECOVER YOUR ACCOUNT</h3>
                        <form id = "passrecovery" onsubmit = "passrecovery(this);return false;">
                    <div class="input"><label for="recoveremail"> Enter your Email address: </label>
                        <input id="recoveremail" type="email" required></div>
                    <input class = "button" type = "submit" value = "Recover">

                </form>

                        <p id="SignUpError"> </p>



                    </div>
                </div>
            </div>
        </script>



        <script type="text/view" id="profileview">
            <div id="tabDiv">
                <div id="Home" class="tab" onclick= "tabpage(event, 'HomePage')" >Home</div>
                <div class="tab" onclick= "tabpage(event, 'BrowsePage')">Browse</div>
                <div class="tab"onclick= "tabpage(event, 'AccountPage')">Account</div>
            </div>
            <div id="HomePage" class="tabcontent">
                <h1></h1>
                <h3>USER DETAILS:</h3>
                <h3 class="nr2">YOUR MESSAGE WALL:</h3>
                <table id=homeUserInfo class=userInfo>
                    <tr>
                        <th>Email:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Name:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Family name:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Gender:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>City:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Country:</th>
                        <td></td>
                    </tr>
                </table>
                <form id="homeinputarea" class="inputarea" onsubmit="updateWall('home'); return false;">
                    <label for="PostMessage">POST A MESSAGE ON YOUR WALL:</label> <br>
                    <textarea id="homeTextarea" name="textarea" rows="6" cols="50" ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>
                    <button class="textArea" type="submit" value="Submit">SUBMIT</button>
                </form>
                <div id="homePostedMessagesDiv" class="PostedMessagesDiv"></div>
                <form id="homeReloadForm" class="reloadForm" onsubmit="reloadWall('home'); return false;">
                    <input id="homeReloadButton" class="reloadButton" type="submit" value="Reload">
                </form>
                <p id="InfoError"> </p>
                <p id="HomeMError"> </p>

            </div>
            <div id="BrowsePage" class="tabcontent">
                <h1></h1>
                <h3>USER DETAILS:</h3>
                <h3 class="nr2">MESSAGE WALL OF SEARCHED USER:</h3>
                <table id=browseUserInfo class=userInfo>
                    <tr>
                        <th>Email:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Name:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Family name:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Gender:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>City:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Country:</th>
                        <td></td>
                    </tr>
                </table>

                <form id="browseinputarea" class="inputarea" onsubmit="updateWall('browse'); return false;">
                    <label for="PostMessage">Post a message on the users wall:</label> <br>
                    <textarea id="browseTextarea" name="textarea" rows="6" cols="50" ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>
                    <button class="textArea" type="submit" value="Submit">SUBMIT</button>
                </form>

                <div id="browsePostedMessagesDiv" class="PostedMessagesDiv"></div>
                <form id="browseReloadForm" class="reloadForm" onsubmit="reloadWall('browse'); return false;">
                    <input id="browseReloadButton" class="reloadButton" type="submit" value="Reload">
                </form>

                <form id="searchForm" onsubmit="searchAnotherUser(event); return false;">
                    <label id="searchLabel" for="searchUser">Search the user by email: </label>
                    <input id="searchInput" type="searchedEmail" name="searchedEmail">
                    <input id="searchButton" type="submit" value="Search">
                </form>
                <p id="PostError"> </p>
                <p id="InfoError"> </p>
                <p id="ReloadError"> </p>
                <p id = searchMessage>  </p>


            </div>
            <div id="AccountPage" class="tabcontent">
                <h1></h1>
                <label for="Change Password">Old password:</label>
                <input type="password" name="name" id="old_password" size="15" required>
                <label for="Change Password">New Password:</label>
                <input type="password" name="name" id="new_password" size="15" required>
                <label for="Confirm new password"> Confirm new password: </label>
                <input type="password" name="name" id="confirm_pass" size="15" required>



                <button id=confirmButton type="submit" name="submit" onclick="password_change(event)">Confirm</button>
                <button id="signOutButton" type="submit" name="submit" onclick="signout(); return false;">SIGN OUT</button>
                <p id="UPError"> </p>
            </div>
        </script>

    </head>

    <body>

        </div>
    </body>

</html>
